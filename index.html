<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Calculadora</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <link rel="icon" type="imagem/png" href="image/icone_calculadora.png" /> <!-- Defini a logo na barra de endereço !!-->
    <script type="text/javascript" src="js/calculadora.js"></script>
  </head>
  <body>

        <div id="coluna_esq">
            <h1>Calculadora JS</h1>
            <div class="form esq">
                <label>1° Número</label>
                <input type="text" id="nro1"/>
            </div>

            <div class="form dir">
                <label>2° Número</label>
                <input type="text" id="nro2"/>
            </div>

         <div class="clearFix"></div>   

         <div class="operacoes">
            <button class="btn somar" onclick="somar();">
                SOMAR
            </button>

            <button class="btn subtrair" onclick="subtrair();">
                SUBTRAIR
            </button>

            <button class="btn multiplicar" onclick="multiplicar();">
                MULTIPLICAR
            </button>

            <button class="btn dividir" onclick="dividir()">
                DIVIDIR
            </button>

            <div class="clearFix"></div>

                <button class="calcular" onclick="resultadoCalc()">
                    CALCULAR
                </button> 

            </div>
            <p id="resultado_calc">0</p>
        </div>
        
        <div id="coluna_dir">

            <h2>Histórico</h2>

            <div class="historico">

                <p>10  + 10 = 20</p>
                <p>2 * 6 = 12</p>

            </div>

            
        </div>

        <div class="clearFix"></div>
  </body>
</html>
